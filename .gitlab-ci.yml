stages:
  - build

build_project:
  stage: build
  script:
    - xcodebuild clean -project TestContinousIntegration.xcodeproj -scheme TestContinousIntegration | xcpretty
    - xcodebuild test -project TestContinousIntegration.xcodeproj -scheme TestContinousIntegration -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.2' | xcpretty -s
  tags:
    - ios_9-2
    - xcode_8-3-1
    - osx_10-12